  <style>
    /* 下拉按钮样式 */
    .dropbtn {
      /* background-color: #4CAF50; */
      /* color: white; */
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      z-index: 99999;
    }

    /* 容器 <div> - 需要定位下拉内容 */
    .dropdown {
      position: relative;
      display: inline-block;
      z-index: 99999;
    }

    /* 下拉内容 (默认隐藏) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      left: 10px;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 99999;
    }

    /* 下拉菜单的链接 */
    .dropdown-content a {
      color: #ffffff;
      background: #0759a4;
      padding: 12px 26px;
      text-decoration: none;
      display: block;
      z-index: 99999;
    }

    /* 鼠标移上去后修改下拉菜单链接颜色 */
    .dropdown-content a:hover {
      background-color: #053e72;
      z-index: 99999;
    }

    /* 在鼠标移上去后显示下拉菜单 */
    .dropdown:hover .dropdown-content {
      display: block;
      z-index: 99999;
    }

    /* 当下拉内容显示后修改下拉按钮的背景颜色 */
    .dropdown:hover .dropbtn {
      /* background-color: #3e8e41; */
      z-index: 99999;
    }
  </style>
</head>
